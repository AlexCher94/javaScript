<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let min = 0;
        let max = 100;
        let guess;
        let answer;

        alert("Загадайте число от 0 до 100");
        while (min <= max) {
            guess = Math.floor((min + max) / 2);

            answer = prompt("Ваше число > " + guess + ", < " + guess + " или == " + guess + "?");

            if (answer === ">") {
                min = guess + 1;
            } else if (answer === "<") {
                max = guess - 1;
            } else if (answer === "=") {
                alert("ура!");
                break;
            } else {
                alert("введите >, < или =");
            }
        } 
    </script>
</body>

</html>
