<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const now = 2024;
        let birthYear = prompt("введите год своего рождения");

        if (birthYear > now) {
            alert("некорректная дата");
        } else {
            let years = now - birthYear;
            alert(`Вам ${years} лет`);
        }

    </script>
</body>

</html>
