<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let sum = parseInt(prompt("введите сумму к оплате:"));

        const littleSale = 0.03;
        const midleSale = 0.05;
        const bigSale = 0.07;
        let sale = "";

        if (sum < 200) {
            alert("скидки нет");
        } else if (sum >= 200 && sum < 300) {
            sale = sum - (sum * littleSale);
            alert("сумма к оплате: " + sale);
        } else if (sum >= 300 && sum < 500) {
            sale = sum - (sum * midleSale);
            alert("сумма к оплате: " + sale);
        } else {
            sale = sum - (sum * bigSale);
            alert("сумма к оплате: " + sale);
        }
    </script>
</body>

</html>
