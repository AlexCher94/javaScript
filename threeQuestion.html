    <script>
        let answer1 = prompt("сколько будет 2 + 2 * 2? введите вариант ответа\n1) 4\n2) 6\n3) 8");

        switch (answer1) {

                break;
            default:
                break;
        }

        let answer2 = prompt("столица России\n1) Москва\n2) Санкт-петербург\n3) Новосибирск");

        switch (answer2) {
            case '1':
                points += 2;
                break;
            default:
                break;
        }

        let answer3 = prompt("25 элемент в таблице Менделеева\n1) Золото\n2) Уран\n3) Марганец");

        switch (answer3) {
            case '3':
                points += 2;
                break;
            default:
                break;
        }

        alert("ваш счет: " + points);
