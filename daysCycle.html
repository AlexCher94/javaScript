<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let currentDay = 1;

        do {
            let dayName;
            switch (currentDay) {
                case 1:
                    dayName = "Понедельник";
                    break;
                case 2:
                    dayName = "Вторник";
                    break;
                case 3:
                    dayName = "Среда";
                    break;
                case 4:
                    dayName = "Четверг";
                    break;
                case 5:
                    dayName = "Пятница";
                    break;
                case 6:
                    dayName = "Суббота";
                    break;
                case 7:
                    dayName = "Воскресенье";
                    break;
                default:
                    dayName = "Некорректный день";
                    break;
            }

            alert(dayName);
            let nextDay = confirm("Хотите увидеть следующий день?");

            if (nextDay) {
                currentDay = currentDay === 7 ? 1 : currentDay + 1;
            } else {
                break;
            }
        } while (true);

    </script>
</body>

</html>
