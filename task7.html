<body>
    <script>
        let userInput = prompt("укажите объем флешки в ГБ");
        const gb = 1024;
        const file = 820;

        let fleshSize = userInput * gb;
        let filesCount = Math.round(fleshSize / file);

        alert(`поместится файлов: ${filesCount}`);
    </script>
