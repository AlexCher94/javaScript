<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let inputNum = parseInt(prompt("введите число:"));
        let result = 0;

        while (inputNum) {
            result *= 10;
            result += inputNum % 10;
            inputNum = parseInt(inputNum / 10);
        }

        alert(result);
    </script>
</body>

</html>
